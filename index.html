<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <script defer type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vaccination Rate, New Cases, Deaths, Infection Rate</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>Vaccination Rate, Cases,and Deaths by County</h1>
        </div>

        <a target="_blank" rel="noopener noreferrer"
            href="https://www.nrcs.usda.gov/wps/portal/nrcs/detail/national/home/?cid=nrcs143_013697">FIPS codes
            list</a>
        <form id='form1'>
            <input type="text" class="u-full-width" value="" id="inputOne" placeholder="Enter County FIPS Code">
            <button type="submit" class="button-primary">Submit</button>
        </form>
        <form id='form2'>
            <input type="text" class="u-full-width" value="" id="inputTwo" placeholder="Enter County FIPS Code">
            <button type="submit" class="button-primary">Submit</button>
        </form>
        <div class="countyNamesSection">
            <h2 id='countyNameOne'></h2>
            <h2 id='countyNameTwo'></h2>
        </div>
        <div class="vaxContainer">
            <div class="vaxOneContainer">
                <h3 id='vaxOne'></h3>
                <h3>Vaccination Rate (First Dose)</h3>
            </div>
            <div class="vaxTwoContainer">
                <h3 id='vaxTwo'></h3>
                <h3>Vaccination Rate (First Dose)</h3>
            </div>            
        </div>
        <div class="casesSection">
            <div class="chartOne">
                    <p>Cases per 100</p>
                    <p id='totalCasesOne'></p>
                    <p2>Deaths per 10,000</p2>
                    <p id='totalDeathsOne'></p>
            </div>
            <div class="chartTwo">
                    <p>Cases per 100</p>
                    <p id='totalCasesTwo'></p>
                    <p2>Deaths per 10,000</p2>
                    <p id='totalDeathsTwo'></p>
            </div>
        </div>
        <div class="barsSection">
            <div class="bars1section">
                    <div class="bar1">Cases</div>
                    <div class="bar2">Deaths</div>
            </div>
            <div class="bars2section">
                <div class="bar3">Cases</div>
                <div class="bar4">Deaths</div>
            </div>
        </div>
    </div>
    <div class="source">
        <p>Source: Covid Act Now (CAN) https://covidactnow.org</p>
    </div>
</body>

</html>
